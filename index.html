<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-[100vh] bg-[#ede7e6]">
    <div class="text-center pt-[100px]">
      <h2 class="text-3xl font-bold py-[10px]">GET ANY <SPan class="text-[#940b01]">COUNTRY</SPan> INFORMATION</h2>
      <label for="search">
        <input type="search" placeholder="Enter a country name" class="serachField outline-none w-[60%] px-[20px] rounded-xl  py-[5px]" /> <button class="bg-[#940b01] text-white rounded-xl px-[10px] py-[3px]">Search</button>
      </label>
    </div>
    <div class="container px-[17%] py-[20px]">
     <div class="flex items-center gap-[10px]">

       <img src="" class="countryFlag h-[30px]">
       <div>
         <p class="name font-bold"></p>

         <p class="officialName italic"></p>
        </div>
       
      </div> 
      <div class="placehold hidden">

      
      <div class="flex flex-col md:flex-row justify-between gap-[20px] pt-[20px] ">
<div class="shadow-lg shadow-[#940b01] h-auto py-[20px] px-[20px] w-[100%] md:w-[35%]">
  <p class="capital"></p>
  
  <p class="currency"> <span class="currencySymbol"></span><span class="currencyName"></span></p>
  <p class="language"></p>
</div>
<div class="shadow-lg shadow-[#940b01] h-auto py-[20px] px-[20px] w-[100%] md:w-[35%]">
  <p class="population"></p>
  <p class="continent"></p>
  <p class="region"></p>
  <p class="SubRegion"></p>
</div>
<div class="shadow-lg shadow-[#940b01] h-auto py-[20px] px-[20px] w-[100%] md:w-[35%]">
  <p class="borders"></p>
  <p class="timezone"></p>
  <p class="area"></p>
  <a href="" class="map text-[#940b01] underline"></p>
</div>
      </div>
      </div>
       
    
    </div>
    <script src="app.js"></script>
  </body>
</html>
